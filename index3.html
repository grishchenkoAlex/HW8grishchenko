<head>

<body>
    <div>Lorem, ipsum dolor.</div>
    <div class="field">
        <button>Lorem ipsum dolor sit amet.</button>
        <input class="field__text" placeholder='направо-налево уничтожит соседа'>
        <button>Lorem, ipsum.</button>
    </div>
    <div>Lorem ipsum dolor sit amet.</div>
    <script>
        const fieldText = document.querySelector('.field__text');

        fieldText.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' && fieldText.previousElementSibling) {
                fieldText.value = fieldText.previousElementSibling.textContent;
                fieldText.previousElementSibling.remove();
            } else if (event.key === 'ArrowRight' && fieldText.nextElementSibling) {
                fieldText.value = fieldText.nextElementSibling.textContent;
                fieldText.nextElementSibling.remove();
            }
        })

    </script>
</body>

</html>
